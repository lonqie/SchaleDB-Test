<div class="container-xl py-md-3">
    <div class="row">
        <div class="col-12 col-md-6 ba-page">
            <div class="px-0 px-xl-1 sidebar">
                <div id="ba-raid-list-container" class="card p-2 screen-height mobile-scroll">
                    <div class="card-header">
                        <nav id="ba-raid-list-tabs" class="nav nav-pills nav-justified">
                            <a id="ba-raid-list-tab-raid" class="nav-link active" data-bs-toggle="tab" href="#ba-raid-list-raid" data-localize-id="StageType,Raid"></a>
                            <a id="ba-raid-list-tab-timeattack" class="nav-link" data-bs-toggle="tab" href="#ba-raid-list-timeattack" data-localize-id="StageType,TimeAttack"></a>
                            <a id="ba-raid-list-tab-worldraid" class="nav-link" data-bs-toggle="tab" href="#ba-raid-list-worldraid" data-localize-id="StageType,WorldRaid"></a>
                        </nav>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div id="ba-raid-list-raid" class="ba-item-list tab-pane active show">
                                <div id="raid-select-grid" class="selection-grid raid align-top flex-fill">
                                </div>
                            </div>
                            <div id="ba-raid-list-timeattack" class="ba-item-list tab-pane">
                                <div id="timeattack-select-grid" class="selection-grid raid align-top flex-fill">
                                </div>
                            </div>
                            <div id="ba-raid-list-worldraid" class="ba-item-list tab-pane">
                                <div id="worldraid-select-grid" class="selection-grid raid align-top flex-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 ba-page">
            <div class="px-0 ps-xl-3" id="ba-raid-info">
                <div class="card p-2">
                    <div class="card-header">
                        <div id="ba-raid-header" class="">
                            <div class="pt-2">
                                <h5 id="ba-raid-affiliation" class="px-1 mb-0"></h5>
                                <h1 id="ba-raid-name" class="title-text px-1 mb-2"></h1>
                                <div class="d-flex align-items-center">
                                    <span id="ba-raid-terrain" class="ba-panel me-2"><img id="ba-raid-terrain-img" class="ba-student-terrain-icon invert-light" src=""></span>
                                    <span id="ba-raid-terrain-alt" class="ba-panel me-2"><img id="ba-raid-terrain-alt-img" class="ba-student-terrain-icon invert-light" src=""></span>
                                    <span id="ba-raid-level" class="ba-student-info ba-panel text-bold my-0"></span>
                                    <span class="ba-student-info ba-panel text-bold my-0"><i class="fa-solid fa-stopwatch me-1"></i><span id="ba-raid-duration"></span></span>
                                    <span id="ba-raid-entrycost" class="d-flex align-items-center justify-content-center"></span>                           
                                </div>
                            </div>
                        </div>
                        <nav id="ba-raid-difficulty" class="nav nav-pills nav-fill mt-3">
                            <a id="ba-raid-difficulty-0" class="nav-link active" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(0)">Normal</a>
                            <a id="ba-raid-difficulty-1" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(1)">Hard</a>
                            <a id="ba-raid-difficulty-2" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(2)">VeryHard</a>
                            <a id="ba-raid-difficulty-3" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(3)">Hardcore</a>
                            <a id="ba-raid-difficulty-4" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(4)">Extreme</a>
                            <a id="ba-raid-difficulty-5" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(5)">Insane</a>
                            <a id="ba-raid-difficulty-6" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(6)">Torment</a>
                        </nav>
                        <nav id="ba-worldraid-difficulty" class="nav nav-pills nav-fill mt-3">
                        </nav>
                    </div>
    
                    <div class="card-body">                      
                        <div id="ba-raid-page-stats" class="tab-pane fade show active" style="border-radius: 0 0 .25em .25em;">

                            <div class="row g-1">
                                <div class="col">
                                    <div id="ba-raid-enemy-info" class="enemy-info-panel mb-2">
                                        <div class="d-flex gap-3 enemy-attributes" style="min-width: 0;">
                                            <div id="ba-raid-enemy-icon" class="drop-shadow enemy-select-icon large">
                                                <div class="icon-enemy"><img src=""></div>
                                            </div>
                                            <div class="flex-fill d-flex flex-column justify-content-between gap-2" style="min-width: 0;">
                                                <div class="d-flex gap-2">
                                                    <div id="raid-enemy-list" class="dropdown-character-list">
                                                        <button class="btn-pill" data-bs-toggle="dropdown">
                                                            <span class="active-name label"></span>
                                                            <i class="caret fa-solid fa-caret-down me-2"></i>
                                                        </button>
                                                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-start">
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="d-flex gap-1 flex-wrap">
                                                    <!-- <span id="ba-raid-enemy-class" class="ba-info-pill-s"><span class="label"></span></span> -->
                                                    <span id="ba-raid-enemy-level" class="ba-info-pill-s bg-theme text-bold"><span class="label"></span></span>
                                                    <span id="ba-raid-enemy-attacktype" class="ba-info-pill-s bg-theme text-bold"><span class="icon-type"><img src="images/ui/Type_Attack_s.png"></span><span class="label" id="ba-raid-enemy-attacktype-label"></span></span>
                                                    <span id="ba-raid-enemy-defensetype" class="ba-info-pill-s bg-theme text-bold"><span class="icon-type"><img src="images/ui/Type_Defense_s.png"></span><span class="label" id="ba-raid-enemy-defensetype-label"></span></span>
                                                    <span id="ba-raid-enemy-size" class="ba-info-pill-s bg-theme text-bold"><span class="label"></span></span>
                                                    <span id="ba-raid-enemy-terrain" class="ba-info-pill-s bg-theme text-bold"><span class="icon-terrain-strength"><img width="20" height="20"></span><span class="label"></span></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="ba-raid-enemy-stats" class="ba-stats">
                                        </div>
                                        <div id="ba-raid-enemy-skills" class="enemy-skills mb-0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <nav id="ba-raid-info-tabs" class="nav nav-pills mt-2 mb-3">
                                <a id="ba-raid-info-tab-skills" class="nav-link active" data-bs-toggle="tab" href="#ba-raid-page-skills" data-localize-id="ui,skills"></a>
                                <a id="ba-raid-info-tab-rewards" class="nav-link" data-bs-toggle="tab" href="#ba-raid-page-rewards" data-localize-id="ui,stage_rewards"></a>
                                <a id="ba-raid-info-tab-profile" class="nav-link" data-bs-toggle="tab" href="#ba-raid-page-profile" data-localize-id="ui,profile"></a>
                            </nav>
                            <div class="tab-content">
                                <div id="ba-raid-page-skills" class="tab-pane fade show active">
                                    <div id="ba-raid-skills" class="mt-1 px-2 d-flex flex-column ba-panel align-items-start ">
                                    </div>
                                </div>
                                <div id="ba-raid-page-rewards" class="tab-pane fade">
                                    <div id="ba-raid-rewards" class="ba-panel p-2">
                                    </div>
                                    <div id="ba-raid-season">
                                        <h5 class="text-bold mt-3" data-localize-id="ui,rewards_season"></h5>
                                        <select id="ba-raid-season-select" class="form-select mb-2" onchange="loadRaidSeasonRewards(this)">
                                        </select>
                                        <div id="ba-raid-season-rewards" class="ba-panel p-2 pb-0">
                                        </div>
                                    </div>
                                </div>
                                <div id="ba-raid-page-profile" class="tab-pane fade">
                                    <div class="px-2 mb-2">
                                        <h3 id="ba-raid-profile-name" class="my-1"></h3>
                                        <span id="ba-raid-profile-affiliation" class="text-bold mb-1"></span>
                                    </div>
                                    <div id="ba-raid-profile" class="ba-panel p-2">
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
    
                </div>
            </div>
            <div class="px-0 ps-xl-3" id="ba-timeattack-info">
                <div class="card p-2">
                    <div class="card-header">
                        <div id="ba-timeattack-header" class="">
                            <div class="pt-2">
                                <h5 id="ba-timeattack-type" class="px-1 mb-0" data-localize-id="StageType,TimeAttack"></h5>
                                <h1 id="ba-timeattack-name" class="title-text px-1 mb-2"></h1>
                                <div class="d-flex align-items-center">
                                    <span id="ba-timeattack-terrain" class="ba-panel me-2"><img id="ba-timeattack-terrain-img" class="ba-student-terrain-icon invert-light" src=""></span>
                                    <span id="ba-timeattack-level" class="ba-student-info ba-panel text-bold my-0"></span>
                                    <span class="ba-student-info ba-panel text-bold my-0"><i class="fa-solid fa-stopwatch me-1"></i><span id="ba-timeattack-duration"></span></span>
                                    <span id="ba-timeattack-entrycost" class="d-flex align-items-center justify-content-center"></span>
                                </div>
                            </div>
                        </div>
                        <nav id="ba-timeattack-difficulty" class="nav nav-pills nav-justified mt-3">
                            <a id="ba-timeattack-difficulty-0" class="nav-link active" data-bs-toggle="tab" href="#" onclick="changeTimeAttackDifficulty(0)"><span data-localize-id="ui,ta_phase"></span>1</a>
                            <a id="ba-timeattack-difficulty-1" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeTimeAttackDifficulty(1)"><span data-localize-id="ui,ta_phase"></span>2</a>
                            <a id="ba-timeattack-difficulty-2" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeTimeAttackDifficulty(2)"><span data-localize-id="ui,ta_phase"></span>3</a>
                            <a id="ba-timeattack-difficulty-3" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeTimeAttackDifficulty(3)"><span data-localize-id="ui,ta_phase"></span>4</a>
                        </nav>
                    </div>
    
                    <div class="card-body">
                        <h5 class="text-bold mt-2" data-localize-id="ui,raid_rules"></h5>
                        <div id="ba-timeattack-rules" class="mt-1 px-2 d-flex flex-column ba-panel align-items-start">
                        </div>
                        <h5 class="text-bold mt-2" data-localize-id="ui,stage_enemies"></h5>
                        <div class="ba-panel p-2 mb-2">
                            <div id="ba-stage-enemies" class="selection-grid enemy selection-grid-flex enemy-list">
                            </div>
                        </div>

                        <div id="ba-stage-enemy-info" class="enemy-info-panel">
                            <div class="enemy-attributes">
                                <div class="d-flex gap-3">
                                    <div id="ba-stage-enemy-icon" class="drop-shadow enemy-select-icon large">
                                        <div class="icon-enemy"><img src=""></div>
                                    </div>
                                    <div class="flex-fill d-flex flex-column justify-content-between gap-2">
                                        <h3 id="ba-stage-enemy-name" class="title-text mb-0"></h3>
                                        <div class="d-flex gap-1 flex-wrap">
                                            <span id="ba-stage-enemy-class" class="ba-info-pill-s"><span class="label"></span></span>
                                            <span id="ba-stage-enemy-level" class="ba-info-pill-s bg-theme text-bold"><span class="label"></span></span>
                                            <span id="ba-stage-enemy-attacktype" class="ba-info-pill-s bg-theme text-bold"><span class="icon-type"><img src="images/ui/Type_Attack_s.png"></span><span class="label"></span></span>
                                            <span id="ba-stage-enemy-defensetype" class="ba-info-pill-s bg-theme text-bold"><span class="icon-type"><img src="images/ui/Type_Defense_s.png"></span><span class="label"></span></span>
                                            <span id="ba-stage-enemy-size" class="ba-info-pill-s bg-theme text-bold"><span class="label"></span></span>
                                            <span id="ba-stage-enemy-terrain" class="ba-info-pill-s bg-theme text-bold"><span class="icon-terrain-strength"><img width="20" height="20"></span><span class="label"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="ba-stage-enemy-stat-table" class="ba-stats mb-0">
                            </div>
                            <div id="ba-stage-enemy-skills" class="enemy-skills mb-0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
