<div class="container-xl py-md-3">
    <div class="row">
        <div class="col-12 col-md-6 ba-page">
            <div class="px-0 px-xl-1 sidebar">
                <div id="ba-stages-list-container" class="card p-2 screen-height mobile-scroll">
                    <div class="card-header">
                        <nav id="ba-stages-list-tabs" class="nav nav-pills nav-justified">
                            <a id="ba-stages-list-tab-missions" class="nav-link active" data-bs-toggle="tab" href="#" onclick="populateStageList('missions')" data-localize-id="StageType,Campaign"></a>
                            <a id="ba-stages-list-tab-bounty" class="nav-link" data-bs-toggle="tab" href="#" onclick="populateStageList('bounty')" data-localize-id="StageType,Bounty"></a>
                            <a id="ba-stages-list-tab-commissions" class="nav-link" data-bs-toggle="tab" href="#" onclick="populateStageList('commissions')" data-localize-id="StageType,WeekDungeon"></a>
                            <a id="ba-stages-list-tab-schooldungeon" class="nav-link" data-bs-toggle="tab" href="#" onclick="populateStageList('schooldungeon')" data-localize-id="StageType,SchoolDungeon"></a>
                            <a id="ba-stages-list-tab-events" class="nav-link" data-bs-toggle="tab" href="#" onclick="populateStageList('events')" data-localize-id="StageType,Event"></a>
                        </nav>
                    </div>
                    <div class="card-body">
                        <div id="stage-list" class="stage-list">
                            <div id="stage-select-grid" class="selection-grid stage align-top flex-fill">
                            </div>
                        </div>
                        <div id="event-list" class="stage-list">
                            <div id="event-select-grid" class="selection-grid event align-top flex-fill">
                            </div>
                        </div>
                        <div id="conquest-list" class="stage-list">
                            <div id="ba-conquest-header" class="mb-3"></div>
                            <nav id="ba-conquest-step-select" class="nav nav-pills nav-fill">
                                <a id="ba-conquest-step-n0" class="nav-link active" data-bs-toggle="tab" href="#" onclick="changeConquestMap(0,0)"></a>
                                <a id="ba-conquest-step-n1" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeConquestMap(0,1)"></a>
                                <a id="ba-conquest-step-n2" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeConquestMap(0,2)"></a>
                                <a id="ba-conquest-step-n3" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeConquestMap(0,3)"></a>
                                <a id="ba-conquest-step-c0" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeConquestMap(1,0)">Challenge</a>
                            </nav>
                            <div class="ba-panel p-2 mt-2">
                                <div id="ba-conquest-map" class="stage-map-container">
                                    <div id="ba-conquest-map-canvas" class="stage-map-canvas">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 ba-page">
            <div class="px-0 ps-xl-3" id="ba-stage-info">
                <div id="ba-stages-details-container" class="card p-2">
                    <div class="card-header">
                        <div class="d-flex flex-row align-items-top pt-2">
                            <div class="flex-grow-1 me-2">
                                <h4 id="ba-stage-name" class="px-1 mb-1"></h4>
                                <h2 id="ba-stage-title" class="title-text px-1 mb-2"></h2>
                                <div class="d-flex align-items-center flex-wrap gap-2 px-1">
                                    <span id="ba-stage-terrain" class="ba-panel"><img id="ba-stage-terrain-img" class="ba-student-terrain-icon invert-light" src=""></span>
                                    <span id="ba-stage-fog" class="ba-panel"><img id="ba-stage-terrain-img" class="ba-student-terrain-icon invert-light" src="images/ui/Terrain_fog.png"></span>
                                    <span id="ba-stage-level" class="ba-student-info ba-panel text-bold m-0"></span>
                                    <span id="ba-stage-entrycost" class="d-flex flex-wrap gap-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div id="ba-stage-page-info" class="tab-pane fade show active">
                                <div id="ba-stage-conditions" class="ba-panel p-2 mb-2">
                                </div>
                                <div class="ba-panel p-2">
                                    <div id="ba-stage-drops"></div>
                                </div>
                            </div>
                            <nav id="ba-stage-page" class="nav nav-pills my-3">
                                <a id="ba-stage-tab-enemies" class="nav-link active" data-bs-toggle="tab" href="#ba-stage-page-enemies" data-localize-id="ui,stage_enemies"></a>
                                <a id="ba-stage-tab-map" class="nav-link" data-bs-toggle="tab" href="#ba-stage-page-map" data-localize-id="ui,stage_map"></a>
                                <a id="ba-stage-tab-conquest" class="nav-link" data-bs-toggle="tab" href="#ba-stage-page-conquest" data-localize-id="ui,stage_conquest_tile"></a>
                            </nav>
                            <div class="tab-content">
                                <div id="ba-stage-page-enemies" class="tab-pane show active">
                                    <div id="ba-stage-enemy-list" class="ba-panel p-2 mb-2">
                                        <div id="ba-stage-enemies" class="selection-grid enemy selection-grid-flex enemy-list">
                                        </div>
                                    </div>
                                    <div id="ba-stage-enemy-info" class="enemy-info-panel">
                                        <div class="enemy-attributes">
                                            <div class="d-flex gap-3">
                                                <div id="ba-stage-enemy-icon" class="drop-shadow enemy-select-icon large">
                                                    <div class="icon-enemy"><img src=""></div>
                                                </div>
                                                <div class="flex-fill d-flex flex-column justify-content-between gap-2">
                                                    <h3 id="ba-stage-enemy-name" class="title-text mb-0"></h3>
                                                    <div class="d-flex gap-1 flex-wrap">
                                                        <span id="ba-stage-enemy-class" class="ba-info-pill-s"><span class="label"></span></span>
                                                        <span id="ba-stage-enemy-level" class="ba-info-pill-s bg-theme text-bold"><span class="label"></span></span>
                                                        <span id="ba-stage-enemy-attacktype" class="ba-info-pill-s bg-theme text-bold"><span class="icon-type"><img src="images/ui/Type_Attack_s.png"></span><span class="label"></span></span>
                                                        <span id="ba-stage-enemy-defensetype" class="ba-info-pill-s bg-theme text-bold"><span class="icon-type"><img src="images/ui/Type_Defense_s.png"></span><span class="label"></span></span>
                                                        <span id="ba-stage-enemy-size" class="ba-info-pill-s bg-theme text-bold"><span class="label"></span></span>
                                                        <span id="ba-stage-enemy-terrain" class="ba-info-pill-s bg-theme text-bold"><span class="icon-terrain-strength"><img width="20" height="20"></span><span class="label"></span></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="ba-stage-enemy-stat-table" class="ba-stats mb-0">
                                        </div>
                                    </div>
                                </div>
                                <div id="ba-stage-page-map" class="tab-pane">
                                    <div class="ba-panel p-2 mb-2">
                                        <a class="btn btn-dark btn-sm" style="position:absolute;z-index: 90;" onclick="openStageMapModal()"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></a>
                                        <div id="ba-stage-map" class="stage-map-container">
                                            <div id="ba-stage-map-canvas" class="stage-map-canvas">
                                            </div>
                                        </div>
                                    </div>

                                    <div id="ba-stage-map-enemy-list" class="ba-panel p-2 my-2">
                                        <div id="ba-stage-map-enemies" class="selection-grid enemy selection-grid-flex enemy-list">
                                        </div>
                                    </div>
                                </div>
                                <div id="ba-stage-page-conquest" class="tab-pane">
                                    <h5 class="text-bold" data-localize-id="ui,conquest_settlement"></h5>
                                    <div id="conquest-settlement-reward" class="ba-panel p-2 mb-2">
                                    </div>
                                    <div id="conquest-school-bonus">
                                        <h5 class="text-bold" data-localize-id="ui,school_bonus"></h5>
                                        <div id="conquest-school-bonus-list" class="ba-panel p-2 mb-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ba-stage-modal-map" tabindex="-1">
    <div class="modal-dialog modal-xl modal-fullscreen-lg-down" style="transition: transform .15s ease-out;">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
                <h4 class="modal-title"></h4>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">
                <div class="ba-panel p-2 h-100">
                    <div id="ba-stage-modal-map-container" class="stage-map-container">
                        <div id="ba-stage-modal-map-canvas" class="stage-map-canvas">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
